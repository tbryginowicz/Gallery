<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .back-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .photo-info {
            padding: 15px;
            text-align: center;
        }
        .photo-name {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .empty-state h2 {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .empty-state p {
            color: #999;
        }

        .bigPicture {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bigPicture-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.7); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
        }

        .bigPicture-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 16px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            transition: 0.3s;
            z-index: 1001;
        }

        .nav-btn:hover {
            color: #bbb;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="'üì∏'+${gallery.name}">Gallery Name</h1>
    <a th:href="@{/gallery}" class="back-btn">‚Üê Back to Galleries</a>
</div>

<div th:if="${photos != null and !photos.isEmpty()}" class="photo-grid">
    <div th:each="photo, iterStat : ${photos}" class="photo-card"
         th:onclick="'openBigPicture(' + ${iterStat.index} + ')'">
        <img th:src="@{/gallery/photo/{id}(id=${photo.id})}"
             th:alt="${photo.fileName}"
             th:attr="data-index=${iterStat.index}, data-filename=${photo.fileName}">
        <div class="photo-info">
            <div class="photo-name" th:text="${photo.fileName}">photo.jpg</div>
        </div>
    </div>
</div>

<div th:if="${photos == null or photos.isEmpty()}" class="empty-state">
    <h2>No photos yet</h2>
    <p>This gallery is empty. Photos will appear here once uploaded.</p>
</div>

<div id="bigPicture" class="bigPicture" onclick="closeBigPicture(event)">
    <span class="close" onclick="closeBigPicture(event)">&times;</span>
    <span class="nav-btn prev" onclick="changePhoto(-1); event.stopPropagation();">&#10094;</span>
    <img class="bigPicture-content" id="bigPicture-img">
    <div class="bigPicture-caption" id="caption"></div>
    <span class="nav-btn next" onclick="changePhoto(1); event.stopPropagation();">&#10095;</span>
</div>

<script th:inline="javascript">
    const photos = /*[[${photos}]]*/ [];
    let currentIndex = 0;

    function openBigPicture(index) {
        currentIndex = index;
        showPhoto();
        document.getElementById('bigPicture').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeBigPicture(event) {
        if (event.target.id === 'bigPicture' || event.target.className === 'close') {
            document.getElementById('bigPicture').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    function changePhoto(direction) {
        currentIndex += direction;
        if (currentIndex >= photos.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = photos.length - 1;
        showPhoto();
    }

    function showPhoto() {
        const photo = photos[currentIndex];
        const img = document.getElementById('bigPicture-img');
        const caption = document.getElementById('caption');

        img.src = '/gallery/photo/' + photo.id;
        caption.textContent = photo.fileName + ' (' + (currentIndex + 1) + '/' + photos.length + ')';
    }

    document.addEventListener('keydown', function(event) {
        const bigPicture = document.getElementById('bigPicture');
        if (bigPicture.style.display === 'block') {
            if (event.key === 'ArrowLeft') changePhoto(-1);
            if (event.key === 'ArrowRight') changePhoto(1);
            if (event.key === 'Escape') closeBigPicture({target: {id: 'bigPicturex'}});
        }
    });
</script>
</body>
</html>
